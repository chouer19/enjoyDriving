syntax = "proto3";

package Pos_msg;

message common_pos{
    uint64 Timestamp = 11;
    string PosVersion = 12;
    float Lat = 1;
    float Lon = 2;
    float Height = 3;
    float Acceleration = 4;
    float Speed = 5;
    float Yaw = 6;
    float Roll = 7;
    float Pitch = 8;

    float PositionDeviation = 9;
    float AngleDeviation = 10;
}

message pos320{
    uint32 TimeStamp = 1;
    uint32 Length = 16;
    uint32 Mode = 17;
    uint32 Num = 5;
    float Lat = 6;
    float Lon = 7;
    float Height = 8;
    float V_n = 9;
    float V_e = 10;
    float V_earth = 11;
    float Roll = 12;
    float Pitch = 13;
    float Head = 14;
    float A_n = 21;
    float A_e = 2;
    float A_earth = 3;
    float V_roll = 18;
    float V_pitch = 19;
    float V_head = 20;
    int32 Status1 = 15;
    int32 Status2 = 22;
    int32 CheckSum = 23;
    uint32 Time1 = 24;
    uint32 Time2 = 25;
}
